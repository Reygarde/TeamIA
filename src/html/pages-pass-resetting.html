<!DOCTYPE html>
<html lang="zxx">
	<head>
		@@include('./partials/meta.html', {"title": "Password Change"} )
		<!--! Start:: Page Vendors -!-->
		<!--! End:: Page Vendors -!-->

		@@include('./partials/styling.html')
	</head>

	<body>
		<!--! ================================================================ !-->
		<!--! Start:: Main !-->
		<!--! ================================================================ !-->
		<main class="min-vh-100 overflow-y-auto d-flex flex-column justify-content-center bg-body-tertiary px-4">
			<div class="card wd-sm-450 mx-auto my-5 bg-body">
				<div class="card-body p-sm-5 p-4">
					<div class="wd-40 mb-4">
						<img src="./../assets/images/logo.png" alt="logo" class="img-fluid">
					</div>
					<h4 class="mb-2">Resetting</h4>
					<h6 class="mb-3">Reset to your password</h6>
					<p class="fs-12 fw-medium text-muted mb-0 mb-5">Enter your email and a reset link will sent to you, let's access our the best recommendation for you.</p>
					<form action="./index.html">
						<div class="mb-4">
							<div class="input-group field">
								<input type="password" class="form-control password" id="newPassword" placeholder="Password Confirm">
								<div class="input-group-text cursor-pointer gen-pass" data-bs-toggle="tooltip" data-bs-trigger="hover" title="Generate Password">
									<i class="fi fi-rr-magic-wand"></i>
								</div>
								<div class="input-group-text border-start cursor-pointer show-pass" data-bs-toggle="tooltip" data-bs-trigger="hover" title="Show/Hide Password">
									<span><i class="fi fi-rr-eye"></i></span>
								</div>
							</div>
							<div class="progress-bar mt-2 d-flex align-items-center justify-content-between flex-row gap-2">
								<div class="ht-4 rounded-pill bg-body-secondary border-2" style="width: -webkit-fill-available"></div>
								<div class="ht-4 rounded-pill bg-body-secondary border-2" style="width: -webkit-fill-available"></div>
								<div class="ht-4 rounded-pill bg-body-secondary border-2" style="width: -webkit-fill-available"></div>
								<div class="ht-4 rounded-pill bg-body-secondary border-2" style="width: -webkit-fill-available"></div>
							</div>
						</div>
						<div class="mb-4">
							<input type="password" class="form-control" placeholder="Conform Password" required="">
						</div>
						<div class="d-grid mt-5">
							<button type="submit" class="btn btn-lg btn-primary w-100">Save Change</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<!--! ================================================================ !-->
		<!--! End:: Main !-->
		<!--! ================================================================ !-->
		<!--! ================================================================ !-->
		<!--! Footer Script !-->
		<!--! ================================================================ !-->
		@@include('./partials/script.html')
		<!--! Start:: Page Vendors -!-->
		<script src="./../assets/js/plugins/lslstrength.min.js"></script>
		<!--! End:: Page Vendors -!-->
	</body>
</html>
